--- 
layout: default
---

<style>
/* Layout a due colonne per la home */
.intro-header.big-img {
  display: none !important;
}
.main-content {
  display: flex;
  gap: 0;
  max-width: 100% !important;
  padding: 0 !important;
  margin: 0 !important;
}
/* Colonna sinistra - sidebar grigia */
.sidebar-left { 
  background-color: #4a4a4a;
  color: white;
  width: 450px !important;
  padding: 100px 40px 80px 40px !important;  /* pi첫 padding in alto per centrare meglio */
  text-align: center;
  min-height: 100vh;
  position: fixed;
  left: 0;
  top: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;  /* centra verticalmente il contenuto */
}
.sidebar-left img {
  width: 200px !important;
  height: 200px !important;
  border-radius: 50%;
  margin-bottom: 35px !important;  /* pi첫 spazio sotto la foto */
}
.sidebar-left h1 {
  color: white !important;
  font-size: 52px !important;
  margin-bottom: 20px !important;
  font-weight: 600 !important;
}
.sidebar-left h2 {
  color: #e0e0e0 !important;
  font-size: 28px !important;  /* aumentato da 32px */
  font-weight: 300 !important;
  margin-bottom: 40px !important;
}
/* Colonna destra - contenuto PI횢 LARGO */
.content-right {
  margin-left: 450px !important;
  padding: 100px 150px !important;  /* aumentato padding laterale da 100px a 150px */
  flex: 1;
  background-color: white;
  max-width: none !important;
  width: calc(100% - 450px) !important;
}
.content-right h2 {
  font-size: 56px !important;
  margin-bottom: 35px !important;
  font-weight: 700 !important;
}
.content-right p {
  font-size: 28px !important;
  line-height: 1.8 !important;
  margin-bottom: 32px !important;
}
.content-right a {
  font-size: 28px !important;
  font-weight: normal !important;  /* rimuove grassetto da tutti i link */
}
.content-right strong {
  font-weight: normal !important;  /* rimuove grassetto dal tag strong */
}
/* NAVBAR IN ALTO - PI횢 GRANDE */
.navbar-custom,
.navbar,
.navbar-default {
  font-size: 24px !important;  /* aumentato da 22px */
  min-height: 75px !important;
}
.navbar-custom .nav > li > a,
.navbar .nav > li > a,
.nav > li > a {
  font-size: 24px !important;  /* aumentato da 22px */
  padding: 27px 20px !important;
}
.navbar-custom .navbar-brand,
.navbar-brand {
  font-size: 30px !important;  /* aumentato da 28px */
  padding: 27px 20px !important;
}
footer,
.footer,
footer p,
footer .copyright,
.footer-custom {
  font-size: 20px !important;
  line-height: 1.8 !important;
  padding: 30px 0 !important;
}
footer a,
.footer a {
  font-size: 20px !important;
}
@media (max-width: 768px) {
  .main-content {
    flex-direction: column;
  }
  .sidebar-left {
    position: relative;
    width: 100% !important;
    min-height: auto;
    top: 0;
  }
  .content-right {
    margin-left: 0 !important;
    padding: 40px 20px !important;
    width: 100% !important;
  }
}
/* Contatti nella sidebar */
.sidebar-contacts {
  margin-top: 40px !important;
  display: flex;
  flex-direction: column;
  gap: 20px !important;
}
.sidebar-contacts a {
  font-size: 24px !important;  /* aumentato da 22px */
  letter-spacing: 1.5px !important;
  text-transform: uppercase;
  color: #e0e0e0 !important;
  text-decoration: none;
  transition: color 0.2s ease;
  display: block !important;
  padding: 5px 0 !important;
}
.sidebar-contacts a:hover {
  color: #ffffff !important;
  text-decoration: underline;
}
.sidebar-divider {
  border: 0;
  height: 2px !important;
  background-color: #e0e0e0 !important;
  margin: 25px 0 !important;
  opacity: 0.3;
}
.content-divider {
  border: 0;
  height: 1px;
  background-color: #ddd;
  margin: 40px 0;
}
.site-status {
  font-size: 24px !important;
  color: #666;
  font-style: italic;
}
</style>

<div class="main-content">
  {{ content }}
</div>
